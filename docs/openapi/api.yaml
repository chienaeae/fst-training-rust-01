  /api/v1/generic-logic:
    get:
      tags:
        - Generic Logic
      summary: List Generic Logics
      description: Returns all Generic Logics
      operationId: list_generic_logics
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                required:
                  - _status
                  - data
                properties:
                  _metadata:
                    description: A metadata of API response
                    nullable: true
                  _status:
                    description: A status code of API response
                    type: integer
                    format: uint16
                    minimum: 0.0
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - code
                        - creationTimestamp
                        - creatorId
                        - description
                        - linkedCard
                        - name
                        - permanentIdentity
                        - revision
                        - tagIds
                        - unitId
                      properties:
                        code:
                          description: code of Logic
                          type: object
                          required:
                            - hash
                            - type
                          properties:
                            hash:
                              type: string
                              format: byte
                            type:
                              description: type of Logic code
                              type: string
                              enum:
                                - JavaScript
                                - WebAssembly
                        creationTimestamp:
                          description: "The creation time in `ISO8601:2004` format. example: 2022-11-28T12:45:59.324310806Z"
                          type: string
                          format: date-time
                        creatorId:
                          type: string
                          format: uuid
                        description:
                          type: string
                        linkedCard:
                          type: array
                          items:
                            type: object
                            required:
                              - cardId
                              - id
                            properties:
                              cardId:
                                type: string
                                format: uuid
                              id:
                                type: string
                                format: uuid
                        name:
                          type: string
                        permanentIdentity:
                          type: string
                          format: uuid
                        revision:
                          examples:
                            - 1
                          type: integer
                          format: uint32
                          maximum: 2147483647.0
                          minimum: 1.0
                        tagIds:
                          type: array
                          items:
                            type: string
                            format: uuid
                        unitId:
                          type: string
                          format: uuid
